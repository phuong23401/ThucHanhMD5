<h1>Edit book information</h1>
<form (ngSubmit)="updateBook()">
  <table>
    <tr>
      <td>
        <label for="name">Title</label>
      </td>
      <td>
        <input type="text" name="title" [(ngModel)]="book.title" id="name">
      </td>
    </tr>
    <tr>
      <td>
        <label for="name">Author</label>
      </td>
      <td>
        <input type="text" name="author" [(ngModel)]="book.author" id="price">
      </td>
    </tr>
    <tr>
      <td>
        <label for="description">Description</label>
      </td>
      <td>
        <textarea name="description" [(ngModel)]="book.description" class="form-control" id="description"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" >Update</button>
      </td>
    </tr>
</table>
</form>
